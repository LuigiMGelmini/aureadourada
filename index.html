<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áurea Dourada</title>
    <style>
        @font-face {
            font-family: 'EFCO Brookshire';
            src: url('fonts/EFCO.Brookshire.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2a0944, #3b185f, #916bbf);
            color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }

        .cta-button {
            padding: 15px 30px;
            background-color: #c26cea;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            transition: background-color 0.3s ease;
            z-index: 3;
            text-align: center;
        }

        .cta-button:hover {
            background-color: #a34eba;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('fundo1.PNG') no-repeat center center;
            background-size: cover;
            z-index: -1;
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 1;
        }

        /* Estilos das Cartas */
        .tarot-cards-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 12%;
            flex-wrap: wrap;
        }

        .tarot-card {
            width: 200px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s, width 0.6s, height 0.6s;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .tarot-card .front, .tarot-card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        /* Imagens diferentes para cada frente de carta */
        #tarotCard1 .front {
            background: url('tarot.png') no-repeat center center;
            background-size: cover;
        }

        #tarotCard2 .front {
            background: url('ajuda.png') no-repeat center center;
            background-size: cover;
        }

        #tarotCard3 .front {
            background: url('mim.png') no-repeat center center;
            background-size: cover;
        }

        #tarotCard4 .front {
            background: url('valores.png') no-repeat center center;
            background-size: cover;
        }

        /* Imagens de verso específicas para cada carta */
        #tarotCard1 .back {
            background: url('tarot2.png') no-repeat center center;
            background-size: cover;
            transform: rotateY(180deg);
        }

        #tarotCard2 .back {
            background: url('ajuda2.png') no-repeat center center;
            background-size: cover;
            transform: rotateY(180deg);
        }

        #tarotCard3 .back {
            background: url('mim2.png') no-repeat center center;
            background-size: cover;
            transform: rotateY(180deg);
        }

        #tarotCard4 .back {
            background: url('valores2.png') no-repeat center center;
            background-size: cover;
            transform: rotateY(180deg);
        }

        .tarot-card.flipped {
            transform: rotateY(180deg);
        }

        /* Estilo para a carta expandida */
        .tarot-card.expanded {
            width: 90vw;
            height: auto;
            max-width: 400px;
            max-height: 500px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateY(180deg);
            z-index: 2;
        }

        /* Ocultar outras cartas quando uma está expandida */
        .tarot-cards-container.expanded .tarot-card:not(.expanded) {
            display: none;
        }

        /* Media Queries para diferentes tamanhos de tela */
        @media (max-width: 768px) {
            .tarot-cards-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
                margin-top: 10%;
            }

            .tarot-card {
                width: 150px;
                height: 225px;
            }

            .cta-button {
                font-size: 1em;
                padding: 10px 20px;
                bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            .cta-button {
                width: 90%;
                padding: 10px;
                font-size: 1em;
            }

            .tarot-card {
                width: 120px;
                height: 180px;
            }

            .tarot-card.expanded {
                width: 80vw;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <div class="tarot-cards-container">
            <!-- Carta 1 Tarot-->
            <div class="tarot-card" id="tarotCard1">
                <div class="front"></div>
                <div class="back"></div>
            </div>

            <!-- Carta 2 -->
            <div class="tarot-card" id="tarotCard2">
                <div class="front"></div>
                <div class="back"></div>
            </div>

            <!-- Carta 3 -->
            <div class="tarot-card" id="tarotCard3">
                <div class="front"></div>
                <div class="back"></div>
            </div>

            <!-- Carta 4 -->
            <div class="tarot-card" id="tarotCard4">
                <div class="front"></div>
                <div class="back"></div>
            </div>
        </div>

        <a href="https://wa.me/5514999038603" target="_blank" class="cta-button">
            Agendar Consulta
        </a>        
    </div>

    <script>
        // Script para expandir e recolher a carta
        const tarotCards = document.querySelectorAll('.tarot-card');
        const container = document.querySelector('.tarot-cards-container');

        tarotCards.forEach(card => {
            card.addEventListener('click', function() {
                const isExpanded = card.classList.contains('expanded');
                
                // Fechar todas as cartas abertas
                tarotCards.forEach(c => c.classList.remove('expanded'));
                container.classList.remove('expanded');

                // Expandir a carta clicada, se não estiver aberta
                if (!isExpanded) {
                    card.classList.add('expanded');
                    container.classList.add('expanded');
                }
            });
        });
    </script>
</body>
</html>
